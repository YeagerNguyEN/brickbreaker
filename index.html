<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Break the Brick - Game with Restart</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        background: linear-gradient(145deg, #050505, #111);
        font-family: "Arial Black", Gadget, sans-serif;
        overflow: hidden;
        user-select: none;
      }
      canvas {
        display: block;
        margin: auto;
        background: radial-gradient(circle, #1a1a1a, #000);
        border: 3px solid #0ff;
        border-radius: 12px;
        box-shadow: 0 0 30px #0ff, inset 0 0 10px #000;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      let gameState = "playing"; // 'playing', 'gameover', 'win'

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      // Game variables
      const paddleHeight = 14;
      let paddleWidth = canvas.width * 0.22;

      const brickRowCount = 6;
      const brickColumnCount = 6;
      const brickPadding = 10;
      const brickOffsetTop = 60;
      const brickOffsetLeft = 10;
      let brickWidth = canvas.width / brickColumnCount - brickPadding;
      const brickHeight = 24;

      let ballRadius = 10;
      let x, y, dx, dy, paddleX;
      let bricks = [];
      let score, lives;

      // Initialize/reset game state
      function initGame() {
        paddleWidth = canvas.width * 0.22;
        brickWidth = canvas.width / brickColumnCount - brickPadding;

        x = canvas.width / 2;
        y = canvas.height - 60;
        dx = 5;
        dy = -5;
        paddleX = (canvas.width - paddleWidth) / 2;

        score = 0;
        lives = 3;

        bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
          bricks[c] = [];
          for (let r = 0; r < brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
          }
        }

        gameState = "playing";
      }
      initGame();

      // Controls
      let rightPressed = false;
      let leftPressed = false;

      document.addEventListener("keydown", (e) => {
        if (gameState !== "playing") return;
        if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
        else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
      });

      document.addEventListener("keyup", (e) => {
        if (gameState !== "playing") return;
        if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
        else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
      });

      canvas.addEventListener(
        "touchmove",
        (e) => {
          if (gameState !== "playing") return;
          e.preventDefault();
          let touchX = e.touches[0].clientX;
          paddleX = touchX - paddleWidth / 2;
          if (paddleX < 0) paddleX = 0;
          else if (paddleX + paddleWidth > canvas.width)
            paddleX = canvas.width - paddleWidth;
        },
        { passive: false }
      );

      // Touch/click on restart button
      canvas.addEventListener("click", (e) => {
        if (gameState === "playing") return;
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;

        // Check if click inside Restart button
        const btnX = canvas.width / 2 - 75;
        const btnY = canvas.height / 2 + 50;
        const btnW = 150;
        const btnH = 50;

        if (
          mouseX >= btnX &&
          mouseX <= btnX + btnW &&
          mouseY >= btnY &&
          mouseY <= btnY + btnH
        ) {
          initGame();
          draw(); // start new game
        }
      });

      // Draw functions

      function drawBall() {
        const gradient = ctx.createRadialGradient(x, y, 2, x, y, ballRadius);
        gradient.addColorStop(0, "#0ff");
        gradient.addColorStop(1, "#0088aa");

        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.shadowColor = "#0ff";
        ctx.shadowBlur = 12;
        ctx.fill();
        ctx.closePath();
        ctx.shadowBlur = 0;
      }

      function drawPaddle() {
        ctx.beginPath();
        roundRect(
          ctx,
          paddleX,
          canvas.height - paddleHeight - 10,
          paddleWidth,
          paddleHeight,
          10
        );
        ctx.fillStyle = "#0f0";
        ctx.shadowColor = "#0f0";
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.shadowBlur = 0;
        ctx.closePath();
      }

      function drawBricks() {
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            if (bricks[c][r].status === 1) {
              const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
              const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
              bricks[c][r].x = brickX;
              bricks[c][r].y = brickY;

              const grad = ctx.createLinearGradient(
                brickX,
                brickY,
                brickX + brickWidth,
                brickY + brickHeight
              );
              grad.addColorStop(0, "#ff0077");
              grad.addColorStop(1, "#ff3355");

              ctx.beginPath();
              roundRect(ctx, brickX, brickY, brickWidth, brickHeight, 6);
              ctx.fillStyle = grad;
              ctx.shadowColor = "#f0f";
              ctx.shadowBlur = 8;
              ctx.fill();
              ctx.shadowBlur = 0;
              ctx.closePath();
            }
          }
        }
      }

      function drawScore() {
        ctx.font = "bold 18px Arial";
        ctx.fillStyle = "#fff";
        ctx.fillText("Score: " + score, 16, 26);
      }

      function drawLives() {
        ctx.font = "bold 18px Arial";
        ctx.fillStyle = "#fff";
        ctx.fillText("Lives: " + lives, canvas.width - 100, 26);
      }

      function collisionDetection() {
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            const b = bricks[c][r];
            if (b.status === 1) {
              if (
                x > b.x &&
                x < b.x + brickWidth &&
                y > b.y &&
                y < b.y + brickHeight
              ) {
                dy = -dy;
                b.status = 0;
                score++;
                if (score === brickRowCount * brickColumnCount) {
                  gameState = "win";
                }
              }
            }
          }
        }
      }

      // Round rectangle helper
      function roundRect(ctx, x, y, width, height, radius) {
        if (width < 2 * radius) radius = width / 2;
        if (height < 2 * radius) radius = height / 2;
        ctx.beginPath();
        ctx.moveTo(x + radius, y);
        ctx.arcTo(x + width, y, x + width, y + height, radius);
        ctx.arcTo(x + width, y + height, x, y + height, radius);
        ctx.arcTo(x, y + height, x, y, radius);
        ctx.arcTo(x, y, x + width, y, radius);
        ctx.closePath();
      }

      // Draw restart button
      function drawRestartButton() {
        const btnX = canvas.width / 2 - 75;
        const btnY = canvas.height / 2 + 50;
        const btnW = 150;
        const btnH = 50;

        ctx.fillStyle = "#00ccff";
        ctx.shadowColor = "#00ccff";
        ctx.shadowBlur = 15;
        roundRect(ctx, btnX, btnY, btnW, btnH, 12);
        ctx.fill();
        ctx.shadowBlur = 0;

        ctx.font = "bold 22px Arial";
        ctx.fillStyle = "#002233";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("Restart", canvas.width / 2, btnY + btnH / 2);
      }

      // Draw Game Over screen
      function drawGameOver() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#111";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#ff0044";
        ctx.font = "bold 48px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2 - 20);

        ctx.font = "28px Arial";
        ctx.fillStyle = "#fff";
        ctx.fillText(
          "Your score: " + score,
          canvas.width / 2,
          canvas.height / 2 + 20
        );

        drawRestartButton();
      }

      // Draw Win screen
      function drawWin() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#001100";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00ff66";
        ctx.font = "bold 48px Arial";
        ctx.textAlign = "center";
        ctx.fillText("You Win! ðŸŽ‰", canvas.width / 2, canvas.height / 2 - 20);

        ctx.font = "28px Arial";
        ctx.fillStyle = "#ccffcc";
        ctx.fillText(
          "Your score: " + score,
          canvas.width / 2,
          canvas.height / 2 + 20
        );

        drawRestartButton();
      }

      function draw() {
        if (gameState === "gameover") {
          drawGameOver();
          return;
        }
        if (gameState === "win") {
          drawWin();
          return;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        drawLives();

        collisionDetection();

        // Ball movement and collisions
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
          dx = -dx;
        }
        if (y + dy < ballRadius) {
          dy = -dy;
        } else if (y + dy > canvas.height - ballRadius - paddleHeight - 10) {
          // Check paddle collision
          if (x > paddleX && x < paddleX + paddleWidth) {
            // Add some spin effect based on where ball hits paddle
            const hitPos = x - (paddleX + paddleWidth / 2);
            dx = dx + hitPos * 0.1;
            dy = -dy;
          } else {
            lives--;
            if (lives === 0) {
              gameState = "gameover";
              return;
            } else {
              // Reset ball and paddle positions
              x = canvas.width / 2;
              y = canvas.height - 60;
              dx = 5;
              dy = -5;
              paddleX = (canvas.width - paddleWidth) / 2;
            }
          }
        }

        // Move paddle by keyboard input
        if (rightPressed) {
          paddleX += 12;
          if (paddleX + paddleWidth > canvas.width)
            paddleX = canvas.width - paddleWidth;
        } else if (leftPressed) {
          paddleX -= 12;
          if (paddleX < 0) paddleX = 0;
        }

        x += dx;
        y += dy;

        requestAnimationFrame(draw);
      }

      draw();
    </script>
  </body>
</html>
